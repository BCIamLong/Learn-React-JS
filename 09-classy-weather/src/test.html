<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <h1 class="heading-primary">Classy Weather</h1>
        <input
          class="search"
          placeholder="Search for location..."
          type="text"
        />
        <div class="weather-list">
          <h2 class="heading-secondary">Weather for Vietnam 🚩</h2>
          <ul class="list">
            <li class="item">
              <p class="icon">☁</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
            <li class="item">
              <p class="icon">🌤</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
            <li class="item">
              <p class="icon">🌧</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
            <li class="item">
              <p class="icon">🌥</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
            <li class="item">
              <p class="icon">🌩</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
            <li class="item">
              <p class="icon">⛈</p>
              <p>Today</p>
              <p>9'-18'</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
